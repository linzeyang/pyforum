{% extends 'pyforum/base.html' %}

{% block title %}Sign In | PyForum{% endblock %}

{% block nav %}
Your location: <a href="{% url 'pyforum:forum_list' %}">PyForum</a> >> <a href="">Sign In</a>
{% endblock %}

{% block content %}
<form role="form" class="form-horizontal" action="{% url 'pyforum:auth_user' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-md-2 control-label">Username: </label>
    <div class="col-md-3">
      <input type="text" name="username" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Password: </label>
    <div class="col-md-3">
      <input type="password" name="password" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <input type="submit" class="col-md-1 col-md-offset-2 btn btn-default" value="Sign In" />
  </div>
</form>
{% endblock %}
