{% extends 'pyforum/base.html' %}

{% block title %}{{ forum.title }} | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Your location: <a href="../../">PyForum</a> >>
    <a href="">{{ forum.title }}</a>
  </span>
</nav>
{% endblock %}

{% block content %}
  {% for t in threads %}
  <section class="row">
    <a href="../../thread/{{ t.id }}">{{ t.title }}</a>
  </section>
  {% endfor %}
{% endblock %}
