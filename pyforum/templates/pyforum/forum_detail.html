{% extends 'pyforum/base.html' %}

{% block title %}Forum Title | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Navigation area</span>
</nav>
{% endblock %}

{% block content %}
  {% for t in threads %}
  <section class="row">
    <a href="/pyforum/thread/{{ t.id }}">{{ t.title }}</a>
  </section>
  {% endfor %}
{% endblock %}
