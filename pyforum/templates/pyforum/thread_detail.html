{% extends 'pyforum/base.html' %}

{% block title %}{{ thread.title }} | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Your location: <a href="../../">PyForum</a> >>
    <a href="../../forum/{{ forum.id }}">{{ forum.title }}</a> >>
    <a href="">{{ thread.title }}</a>
  </span>
</nav>
{% endblock %}

{% block content %}
  {% for p in posts %}
  <article class="row">
    <header>{{ p.title }}</header>
    <p>{{ p.content }}</p>
  </article>
  {% endfor %}
{% endblock %}
