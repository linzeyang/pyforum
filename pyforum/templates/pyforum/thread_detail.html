{% extends 'pyforum/base.html' %}

{% block title %}Thread Title | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Navigation area</span>
</nav>
{% endblock %}

{% block content %}
  {% for p in posts %}
  <article class="row">
    <header>{{ p.title }}</header>
    <p>{{ p.content }}</p>
  </article>
  {% endfor %}
{% endblock %}
