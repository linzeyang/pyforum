{% extends 'pyforum/base.html' %}

{% block title %}Register | PyForum{% endblock %}

{% block nav %}
Your location: <a href="{% url 'pyforum:forum_list' %}">PyForum</a> >> <a href="">Register</a>
{% endblock %}

{% block content %}
<form role="form" class="form-horizontal" action="{% url 'pyforum:save_user' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="">Username: </label><input type="text" name="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Email: </label><input type="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Password: </label><input type="password" name="password" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Signature: </label><textarea name="signature" rows="5" class="form-control"></textarea>
  </div>
  <input type="submit" class="btn btn-default" value="Submit" />
</form>
{% endblock %}
