{% extends 'pyforum/base.html' %}

{% block title %}Welcome ! | PyForum{% endblock %}

{% block nav %}
<span>
  <a href="">PyForum</a>
</span>
{% endblock %}

{% block content %}
  <div id="forum_list">
  {% for f in forums %}
  <section class="row">
    <span class="col-md-6">
      <a href="{% url 'pyforum:forum_detail' f.id %}">{{ f.title }}</a>
    </span>
    <span class="col-md-3 col-md-offset-3">
      Threads: {{ f.thread_set.all.count }}
    </span>
  </section>
  <div class="row">
    <p class="col-md-6">{{ f.description }}</p>
  </div>
  <hr />
  {% endfor %}
  </div>
{% endblock %}
