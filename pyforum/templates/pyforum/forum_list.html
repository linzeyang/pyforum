{% extends 'pyforum/base.html' %}

{% block title %}Welcome ! | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Your location: <a href="">PyForum</a></span>
</nav>
{% endblock %}

{% block content %}
  {% for f in forums %}
  <section class="row">
    <a href="{% url 'pyforum:forum_detail' f.id %}"><h3>{{ f.title }}</h3></a>
    <p>{{ f.description }}</p>
    <p>Threads: {{ f.thread_set.all.count }}</p>
  </section>
  {% endfor %}
{% endblock %}
