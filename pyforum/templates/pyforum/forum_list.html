{% extends 'pyforum/base.html' %}

{% block title %}Welcome ! | PyForum{% endblock %}

{% block nav %}
<nav class="row">
  <span>Navigation area</span>
</nav>
{% endblock %}

{% block content %}
  {% for f in forums %}
  <section class="row">
    <h3><a href="forum/{{ f.id }}">{{ f.title }}</a></h3>
    <p>{{ f.description }}</p>
  </section>
  {% endfor %}
{% endblock %}
